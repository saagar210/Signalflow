name: Tests & Build

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build frontend
        run: pnpm build

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Run tests
        run: cd src-tauri && cargo test --lib --all-features

      - name: Check build
        run: cd src-tauri && cargo check --all-features

  build-check:
    name: Full Build Check
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "âœ“ Frontend tests, backend tests, and builds successful"
